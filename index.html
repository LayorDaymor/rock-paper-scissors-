<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="game">
        <div class="score">
          <div class="player-score">
            <h2 id="demo">Player</h2>
            <p>0</p>
          </div>
          <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
          </div>
        </div>

  
        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <input type="text" id="myText" placeholder="Name" required>
                <button>Let's Play</button>
              </div>
            
        </div>
        
          <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>

            <div class="hands">
              <img class="player-hand" src="./assets/img/rock.png" alt="" />
              <img class="computer-hand" src="./assets/img/rock.png" alt="" />
            </div>

            <div class="options">
              <button class="rock">rock</button>
              <button class="paper">paper</button>
              <button class="scissors">scissors</button>
            </div>
            </div>
            <div class="restartButton"></div>
            <button id="restartGame"><i class="las la-redo-alt"></i> Restart</button>
          </div>
        </div>
        </section>
        <footer>
          <h1>Created by <br> Ahmad Karbouj</h1>
          <div class="social-Media">
            <a href="https://www.instagram.com/ahmad_karbouj/?hl=de">
            <i class="lab la-instagram"></i>
            </a>  
            <a href="https://www.facebook.com/Layor.Daymor">
              <i class="lab la-facebook"></i>
            </a> 
              <a href="https://github.com/LayorDaymor">
                <i class="lab la-github-alt"></i>   
            </a> 

          </div>
        </footer>
        <audio src="assets/audio/NiGiD_-_Lockdown_Charms.mp3" id="introAudio"></audio>
   <script src="assets/js/main.js"></script> 
</body>
</html>
